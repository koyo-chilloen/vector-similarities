<!DOCTYPE html>
<html>
<head>
    <title>Vector Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 style="font-family:Arial; text-align: center;">Pretty Bear</h1>
    <canvas id="vectorChart" width="400" height="200"></canvas>
    <script>
        const v = [0.014952628873288631, 0.0582524004081885, 0.011824706258873144, 0.011287920797864595, 0.013163902796804905, 0.028912868971625965, 0.016062175544599693, 0.02396135963499546, 0.006373198237270117, 0.005055520373086135, 0.0047414313691357774, 0.028919588153560955, 0.0033722422861804566, 0.07473153993487358, 0.025692418217658997, 0.009094723189870516, 0.008239600652207931, 0.008161840184281269, 0.054126509775718055, 0.023928873240947723, 0.007464549814661344, 0.5842305024464926, 0.007147436961531639];
        const norm_v = Math.sqrt(v.reduce((sum, val) => sum + val * val, 0));
        const u = v.map(val => val / norm_v);
        const keywords = [
            "afro", "ambient", "arab", "asian", "blues", "childrenJingle", "classical", 
            "electronicDance", "folkCountry", "funkSoul", "indian", "jazz", "latin", 
            "metal", "pop", "rapHipHop", "reggae", "rnb", "rock", "singerSongwriters", 
            "sound", "soundtrack", "spokenWord"
        ];

        const ctx = document.getElementById('vectorChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: keywords,
                datasets: [{
                    label: 'Vector v',
                    data: v,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Vector u (Normalized v)',
                    data: u,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        min: 0,
                        max: 1
                    }
                }
            }
        });
    </script>
</body>
</html>
